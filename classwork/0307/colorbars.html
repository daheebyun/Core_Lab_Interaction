<script>
	
// while(){}
// this is a while loop//
//it repeats as long as the () is true//
//it runs the code inside the {}//

// while( 5 < 10 ){console.log("hello");} = infinite loop//

while( counter < 10 ){
	console.log("hello");
	counter = counter + 1;
}
