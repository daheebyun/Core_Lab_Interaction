<!DOCTYPE html>
<html>
<head>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<style>
div{
		background-color: black;
		position: absolute;
	}
</style>
</head>
<body>
<div></div>
<script>
var url = "https:raw.githubusercontent.com/robbykraft/CoreInteraction/master/divs.json";

$.getJSON(url, function(data){
	for(var i =0; i < data.length; i = i +1){
		var div = document.createElement("div");
		div.style.top = data[i].top + "px";
		div.style.left = data[i].left + "px";
		div.style.width = data[i].width + "px";
		div.style.height = data[i].height + "px";
		document.body.appendChild(div);
	}
});
</script>
</body>
</html>
