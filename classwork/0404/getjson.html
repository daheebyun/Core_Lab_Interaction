<!DOCTYPE html>
<html>
<head>
	<title></title>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<script>

var url = "http://api.citybik.es/v2/networks/citi-bike-nyc";
var myLat = 40.7359083;
var myLon = -73.9903988;

// $.getJSON(url, function(){});
//=jQuery.dosomething

$.getJSON( url, function(data){

	// var stations = data.network.stations;

	var stations = data.network.stations.sort(function(a,b){
		var latA = Math.abs( a.latitude - myLat );
		var lonA = Math.abs( a.latitude - myLon );

		var latB = Math.abs( a.latitude - myLat );
		var lonB = Math.abs( a.latitude - myLon );

		return (latA + lonA) - (latB + lonB);
	});

	// console.log(stations[301].name);
	//stations is an array 

	console.log( stations [100] );

	for(var i = 0; i < stations.length; i = i + 1){
		console.log( stations[i].name );
		var p = document.createElement("p"); 
		p.innerHTML = stations[i].free_bikes + " : " + stations[i].name;
		document.body.appendChild(p);

	}
	// same as 
	// var i = 0; 
	// while(i < 809){
	// 	i = i + 1; 
	// }
} );
</script>
</body>
</html>
